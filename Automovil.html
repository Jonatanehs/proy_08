// se crea una funcion constructora de la clase Automovil que tendra  distintas propiedades 
        function Automovil(marca, linea, modelo, cilindraje, precio) {

// se le asigna el valor a las propiedades
            this.marca = marca;
            this.linea = linea;
            this.modelo = modelo;
            this.cilindraje = cilindraje;
            this.precio = precio;
        }

// se crea una variable que contendra una instancia de la clase Automovil que contendra los atributos del objeto 
        let auto1 = new Automovil('chevrolet', 'camaro', 2024, 6, 257_020_000);

// se imprimira en la consola todo lo que contenga la variable auto1 
        console.log({ auto1 });

// se crea una variable que contendra una instancia de la clase Automovil que contendra los atributos del objeto 
        let auto2 = new Automovil('mercedes', 'benz c', 2017, 4, 97_800_000);

// se imprimira en la consola todo lo que contenga la variable auto2 
        console.log({ auto2 });

// se crea una variable que contendra una instancia de la clase Automovil que contendra los atributos del objeto 
        let auto3 = new Automovil('BMW', 'M5', 2019, 8, 250_000_000);

// se imprimira en la consola todo lo que contenga la variable auto2 
        console.log({ auto3 });

// se crea un metodo de la clase Automovil llamado informacionVehiculo
        Automovil.prototype.informacionVehiculo = function () {

// se imprime un mensaje en la consola cuando el metodo sea llamado 
            console.log(`el vehiculo de marca ${this.marca}` + ` de la linea ${this.linea}\n` +
                `es un modelo ${this.modelo}` + ` que contiene un motor con cilindraje de ${this.cilindraje}\n` +
                `tiene como precio de ${this.precio}`)
        }

// se crea un nuevo metodo de la clase Automovil llamado revisionTecnicoMecanica 
        Automovil.prototype.revisionTecnicoMecanica = function () {

// la variable anionew contendra una nueva fecha que tendra el año complecto actual 
            let anionew = new Date().getFullYear();

// la variable antigueda contendra anionew menos lo que esta en this.modelo 
            let antigueda = anionew - this.modelo

// si antigueda es mayor a 5 ejecuta y se imprime un mensaje en consola 
            if (antigueda > 5) {
                console.log(`este modelo tiene ${antigueda} año necesita tecnomecanica`)
// si es falso ejecutara e imprimira un mensaje en consola 
            } else {
                console.log(`este modelo tiene ${antigueda} años no necesita tecnomecanica`)
            }
        }

// se crea un nuevo metodo de la clase Automovil llamado nivelGasolina 
        Automovil.prototype.nivelGasolina = function () {

// se crea una variable llamada gasolina que contendra numeros del 0 hasta el 100
            let gasolina = Math.random() * 100

// si gasolina es mayor que 1 y menor igual a 100 ejecuta 
            if (gasolina > 1 && gasolina <= 100) {

// se crea una nueva variable llamada nivelGasolina que contendra un numero entero de gasolina
                let nivelGasolina = Math.floor(gasolina);

// se imprime un mensaje en la consola 
                console.log(`el carro tiene un ${nivelGasolina}` + ` % de gasolina`)
            }

        }

// esto ejecutara los metodos que contiene los atributos de auto1 
        auto1.informacionVehiculo();
        auto1.revisionTecnicoMecanica();
        auto1.nivelGasolina();

// se crea una herencia de clase llamada Sedan con nuevas propiedades
