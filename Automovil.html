        function Automovil(marca, linea, modelo, cilindraje, precio) {
            this.marca = marca;
            this.linea = linea;
            this.modelo = modelo;
            this.cilindraje = cilindraje;
            this.precio = precio;
        }

        let auto1 = new Automovil('chevrolet', 'camaro', 2024, 6, 257_020_000);
        console.log({ auto1 });

        let auto2 = new Automovil('mercedes', 'benz c', 2017, 4, 97_800_000);
        console.log({ auto2 });

        let auto3 = new Automovil('BMW', 'M5', 2019, 8, 250_000_000);
        console.log({ auto3 });

        Automovil.prototype.informacionVehiculo = function () {
            console.log(`el vehiculo de marca ${this.marca}` + ` de la linea ${this.linea}\n` +
                `es un modelo ${this.modelo}` + ` que contiene un motor con cilindraje de ${this.cilindraje}\n` +
                `tiene como precio de ${this.precio}`)
        }

        Automovil.prototype.revisionTecnicoMecanica = function () {
            let anionew = new Date().getFullYear();
            let antigueda = anionew - this.modelo
            if (antigueda > 5) {
                console.log(`este modelo tiene ${antigueda} año necesita tecnomecanica`)
            } else {
                console.log(`este modelo tiene ${antigueda} años no necesita tecnomecanica`)
            }
        }

        Automovil.prototype.nivelGasolina = function () {
            let gasolina = Math.random() * 100
            if (gasolina > 1 && gasolina <= 100) {
                let nivelGasolina = Math.floor(gasolina);
                console.log(`el carro tiene un ${nivelGasolina}` + ` % de gasolina`)
            }

        }


        auto1.informacionVehiculo();
        auto1.revisionTecnicoMecanica();
        auto1.nivelGasolina();

        auto2.informacionVehiculo();
        auto2.revisionTecnicoMecanica();
        auto2.nivelGasolina();

        auto3.informacionVehiculo();
        auto3.revisionTecnicoMecanica();
        auto3.nivelGasolina();
